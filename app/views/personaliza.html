<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Personaliza tu arreglo</title>
</head>
<body>
    <div class="personaliza-container">
      <div class="container-btn">
        <a class="link-regresar" href="/index">
          <button class="btn-regresar">
            <i class="bi bi-arrow-left"></i>
            Regresar
          </button>
        </a>
      </div>

      <h1 class="custom-title">Personaliza tu arreglo floral</h1>

      <div class="personaliza-content">
        <div class="controls-container">
          <div class="controls">
            <label for="arrangement-type">Tipo de arreglo:</label>
            <select class="control-select" id="arrangement-type">
              <option value="vacio">Sin selección</option>
              <option value="ramo">Ramo</option>
              <option value="arreglo">Arreglo floral</option>
              <option value="detalle">Detalle pequeño</option>
              <option value="centro">Centro de mesa</option>
            </select>

            <label for="flower-material">Material de la flor:</label>
            <select class="control-select" id="flower-material">
              <option value="vacio">Sin selección</option>
              <option value="rosa eterna (de listón)">Rosa eterna (de listón)</option>
              <option value="natural">Natural</option>
              <option value="artificial">Artificial</option>
            </select>

            <label for="flower-type">Tipo de flor:</label>
            <select class="control-select" id="flower-type">
              <option value="vacio">Sin selección</option>
              <option value="rosas">Rosas</option>
              <option value="girasoles">Girasoles</option>
              <option value="tulipanes">Tulipanes</option>
              <option value="lirios">Lirios</option>
              <option value="orquideas">Orquídeas</option>
            </select>

            <label for="flower-quantity">Cantidad de flores:</label>
            <select class="control-select" id="flower-quantity">
              <option value="vacio">Sin selección</option>
              <option value="5">5 flores</option>
              <option value="8">8 flores</option>
              <option value="12">12 flores</option>
              <option value="16">16 flores</option>
              <option value="24">24 flores</option>
            </select>
      
            <label for="flower-color">Color de la flor:</label>
            <div class="color-picker">
              <input type="color" id="flower-color" value="#ff0000">
            </div>
      
            <label for="wrap-design">Estilo del envoltorio:</label>
            <select class="control-select" id="wrap-design">
              <option value="vacio">Sin selección</option>
              <option value="simple">Simple (color liso)</option>
              <option value="elegante">Elegante (con detalles)</option>
              <option value="moderno">Moderno (diseño contemporáneo)</option>
              <option value="rustico">Rústico (natural y orgánico)</option>
            </select>
      
            <label for="wrap-color">Color del envoltorio:</label>
            <div class="color-picker">
              <input type="color" id="wrap-color" value="#ffffff">
            </div>
      
            <button class="preview-btn" id="preview-btn">Generar</button>
          </div>
        </div>
    
        <div class="preview-container">
          <div class="preview">
            <h2 class="preview-title">Vista previa de tu diseño</h2>
            <div id="loading-spinner">
              <div class="spinner"></div>
              <p>Generando tu diseño único...</p>
            </div>
            <img id="ai-preview-image" src="/images/placeholder.png" alt="Vista previa generada por IA">
            <div class="preview-buttons">
              <button class="preview-btn" id="preview-btn">Generar Vista Previa</button>
              <button class="regenerate-btn" id="regenerate-btn">Generar Nueva Imagen</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/personaliza.js"></script>
</body>
</html>
