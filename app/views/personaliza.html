<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/scripts/personaliza.js"></script>
    <script src="/scripts/generatorai.js"></script>
    <title>Personaliza tu arreglo</title>
</head>
<body>
    <div class="personaliza-container">

      <div class="container-btn">
        <a class="link-regresar" href="/index">
          <button class="btn-regresar">
            <i class="bi bi-arrow-left"></i>
            Regresar
          </button>
        </a>
      </div>

        <h1 class="custom-title">Personaliza tu arreglo floral</h1>

        <div class="controls">
          <label for="flower-type">Tipo de flor:</label>
          <select id="flower-type">
            <option value="vacio">Sin selecci칩n</option>
            <option value="rose">Rosa</option>
            <option value="tulip">Girasol</option>
            <option value="tulip">Tulip치n</option>
            <option value="lily">Lirio</option>
          </select>

          <label for="flower-quantity">Cantidad de flores:</label>
          <select id="flower-quantity">
            <option value="vacio">Sin selecci칩n</option>
            <option value="8r">8 rosas</option>
            <option value="12r">12 rosas</option>
            <option value="16r">16 rosas</option>
            <option value="Combinado1">8 rosas y 1 girasol</option>
            <option value="Combinado2">12 rosas y 1 girasol</option>
            <option value="Combinado3">16 rosas y 1 girasol</option>
            <option value="5g">5 girasoles</option>
            <option value="8g">8 girasoles</option>
            <option value="10g">10 girasoles</option>
          </select>
    
          <label for="flower-color">Color de la flor:</label>
          <input type="color" id="flower-color" value="#ff0000">
          <div id="flower-color-preview" style="width: 50px; height: 50px; background-color: #ff0000; border: 1px solid #000;"></div>
    
          <label for="wrap-design">Tipo del envoltorio:</label>
          <select id="wrap-design">
            <option value="vacio">Sin selecci칩n</option>
            <option value="simple">Simple (color liso sin detalles)</option>
            <option value="elegant">Elegante (Colores unicos y con detalles de contorno)</option>
            <option value="modern">Moderno (Diferentes colores y detalles varios)</option>
          </select>
    
          <label for="wrap-color">Color del envoltorio:</label>
          <input type="color" id="wrap-color" value="#ffffff">
          <div id="wrap-color-preview" style="width: 50px; height: 50px; background-color: #ffffff; border: 1px solid #000;"></div>
    
    
          <button class="preview-btn" id="preview-btn">Previsualizar</button>
        </div>
    
        <div class="preview">
          <div class="ai-preview">
            <h1 class="custom-title">Vista previa generada por IA</h1>
            <img id="ai-preview-image" src="" >
          </div>
        </div>
      </div>

      
</body>
</html>
